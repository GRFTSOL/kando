<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kando Settings</title>
  </head>

  <!-- 
    The body covers the whole window and contains the menu and the settings. Most parts of
    the settings are hidden by default and will be drawn on top of the menu when it is
    opened.
   -->
  <body>
    <!--
      This is the main container for the menu's settings. It will be filled with the
      settings's content by the renderer process.
    -->
    <div id="kando-settings"></div>
  </body>
